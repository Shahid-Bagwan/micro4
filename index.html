<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Survey <Form></Form>
    </title>
</head>

<body id="main">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div class="main-container">
        <form action="" id="survey-form" class="form">
            <div>
                <label id="name-label" for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Name" required>
            </div>
            <br>
            <div>
                <label id="email-label" for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email" required>
            </div>
            <br>
            <div>
                <label id="number-label" for="age">Age (optional)</label>
                <input type="number" min="0" max="80" name="age" id="number" placeholder="Age">
            </div>
            <br>
            <label for="">Which option best describes your current role?</label>
            <br>
            <input type="text" name="option" id="option" placeholder="?" required>
            <br>
            <label for="">Would you recommend freeCodeCamp to a friend?</label>
            <br>
            <input type="radio" class="form-check-input" name="radio-button" id="">
            <label for="">Definitely</label>
            <br>
            <input type="radio" class="form-check-input" name="radio-button" id="">
            <label for="">Maybe</label>
            <br>
            <input type="radio" class="form-check-input" name="radio-button" id="">
            <label for="">Not Sure</label>
            <br>
            <label for="">What is your favorite feature of freeCodeCamp?</label>
            <br>
            <select name="" id="dropdown">
                <option value="1">Challenges</option>
                <option value="2">Community</option>
                <option value="3">Open Source</option>
                <option value="4">Project</option>
            </select>
            <br>
            <label for="">What would you like to see improved? (Check all that apply)</label>
            <br>
            <input type="checkbox" name="checkbox" id="">
            <label for="">Front-end Projects</label>
            <br>
            <input type="checkbox" name="checkbox" id="">
            <label for="">Back-end Projects</label>
            <br>
            <input type="checkbox" name="checkbox" id="">
            <label for="">Data Visualization</label>
              <br>
            <label for="">Any comments or suggestions?</label>
            <br>
            <textarea name="" id="" cols="30" rows="10" placeholder="Enter your comment here"></textarea>
            <br>
            <button id="submit" class="btn">submit</button>
        </form>
    </div>
</body>

</html>
